# Flyway
spring.flyway.enabled=true
# DB setting
spring.jpa.database=default
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.jdbc.batch_size=200
spring.jpa.properties.hibernate.order_inserts=true
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.proc.param_null_passing=true
# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/counterdb
spring.datasource.username=counter
spring.datasource.password=123
#OpenApi
info.title=Word Counter
info.description=HTML page word counter
info.version=0.1
info.terms=http://swagger.io/terms/
info.license=Apache 2.0
info.licenseUrl=http://springdoc.org/
info.contactName=Dan Shadrin
info.contactEmail=shadrin.smr@gmail.com
info.contactUrl=https://github.com/xdx505/
#Other
server.port=3222
spring.output.ansi.enabled=always
spring.main.allow-bean-definition-overriding=true
management.endpoints.web.exposure.include=health,info,prometheus
spring.http.log-request-details=true
